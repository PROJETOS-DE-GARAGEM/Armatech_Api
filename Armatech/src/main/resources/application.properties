spring.application.name=Armatech

spring.datasource.url=jdbc:postgresql://localhost:5432/armatechdb
spring.datasource.username=postgres
spring.datasource.password=


spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate configurações de JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update 
  #mudar para none depois do primeiro build

# Outras propriedades recomendadas
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true


#Chave primária secreta para descriptografar
api.security.token.secret=naruto-e-melhor-que-one-piece